<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkanCulture</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Header section begins-->
    <section class="header-section container-fluid text-center">
        <p class="logo">AkanCulture</p>
    </section>
    <!-- Header section ends -->


<!-- Main section begins -->
    <section class="main-section">
        <div class="ankara-print">
            <img src="assets/images/ankara-print.jpg" alt="">
        </div>
        <div class="row main-content">
            <div class="col-md-6 col-sm-12 main-msg">
                <div class="main-text">
                    <p>Explore the African Culture</p>
                    <span class="p smaller-text">The African culture is amazing! The Akan community in Ghana often names children according to the day of the week they were born. Find out what you Akan name is.</p>
                    <a href="input.html" class="btn pt-2">Discover my name</a>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block main-image">
                <img src="assets/images/africa-image.png" alt="Africa">
            </div>
        </div>  
        <div class="ankara-print">
            <img src="assets/images/ankara-print.jpg" alt="">
        </div>
    </section>
    <!-- Main section ends -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
